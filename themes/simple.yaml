tokenizer:
  - token: default
    foreground: 24292e

  # comment
  - token: comment
    foreground: 6a737d
  - token: comment.marker
    foreground: 6a737d

  # command
  - token: command.marker
    foreground: d73a49
  - token: command.keyword
    foreground: d73a49

  # library
  - token: library.package
    foreground: 032f62

  # section
  - token: section.name
    foreground: '008000'
    fontStyle: italic

  # track
  - token: track.marker
    foreground: '008000'
  - token: track.name
    foreground: '008000'
    fontStyle: italic
  - token: track.instrument
    foreground: 032f62
  - token: track.operator
    foreground: d73a49
  - token: track.macro
    foreground: '008000'

  # subtrack
  - token: subtrack.curly
    foreground: d73a49
    fontStyle: bold
  - token: subtrack.repeat
    foreground: 6f42c1
  - token: subtrack.repeat.marker
    foreground: 6f42c1
  - token: subtrack.barline
    foreground: d73a49
    fontStyle: bold
  - token: subtrack.barline.plain
    foreground: d73a49
    fontStyle: normal

  # note
  - token: note.square
    foreground: 005cc5
  - token: note.degree
    foreground: 005cc5
  - token: note.pitop-chord
    foreground: 005cc5
  - token: note.durop-stac-volop
    foreground: 005cc5
  - token: note.declaration
    foreground: d73a49

  # function
  - token: function.name
    foreground: e36209
  - token: function.marker
    foreground: e36209
  - token: function.alias
    foreground: e36209

  # string
  - token: string
    foreground: 032f62
  - token: string.marker
    foreground: 032f62
  - token: string.escape
    foreground: 032f62

  # number
  - token: number.operator
    foreground: d73a49
  - token: number.constant
    foreground: 6f42c1
