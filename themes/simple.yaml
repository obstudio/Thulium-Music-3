
sidebar:
  background: 2f353a

basetheme: vs

editor:
  focusBorder: '#fafbfc'
  editor.background: '#ffffff'
  editor.foreground: '#24292e'
  editor.lineHighlightBackground: '#fffbdd'
  editorIndentGuide.background: '#eeeeee'
  editorLineNumber.foreground: '#cccccc'
  editorBracketMatch.background: '#f1f8ff'
  editorBracketMatch.border: '#c8e1ff'
  titleBar.activeBackground: '#fafbfc'
  titleBar.border: '#e1e4e8'
  statusBar.foreground: '#24292e'
  statusBar.noFolderForeground: '#24292e'
  statusBar.background: '#fafbfc'
  statusBar.noFolderBackground: '#fafbfc'
  statusBar.border: '#e1e4e8'
  statusBar.debuggingBackground: '#fafbfc'
  statusBar.debuggingForeground: '#24292e'
  activityBar.background: '#24292e'
  activityBar.foreground: '#fafbfc'
  activityBarBadge.background: '#54a3ff'
  sideBar.background: '#fafbfc'
  sideBar.foreground: '#586069'
  sideBar.border: '#e1e4e8'
  sideBarTitle.foreground: '#24292e'
  sideBarSectionHeader.background: '#F1F2F3'
  sideBarSectionHeader.foreground: '#24292e'
  notification.background: '#54a3ff'
  editorGroupHeader.tabsBackground: '#fafbfc'
  editorGroupHeader.tabsBorder: '#e1e4e8'
  tab.activeBackground: '#ffffff'
  tab.activeBorder: '#e36209'
  tab.inactiveBackground: '#fafbfc'
  tab.border: '#e1e4e8'
  tab.inactiveForeground: '#586069'
  scrollbar.shadow: '#00000000'

tokenizer:
  - token: default
    foreground: FFFFFF

  # comment
  - token: comment
    foreground: 75715E
  - token: comment.marker
    foreground: 75715E

  # command
  - token: command.marker
    foreground: F92672
  - token: command.keyword
    foreground: F92672

  # library
  - token: library.package
    foreground: E6DB74

  # section
  - token: section.name
    foreground: A6E22E
    fontStyle: italic

  # track
  - token: track.marker
    foreground: A6E22E
  - token: track.name
    foreground: A6E22E
    fontStyle: italic
  - token: track.instrument
    foreground: E6DB74
  - token: track.operator
    foreground: F92672
  - token: track.macro
    foreground: A6E22E

  # subtrack
  - token: subtrack.curly
    foreground: F92672
    fontStyle: bold
  - token: subtrack.repeat
    foreground: AE81FF
  - token: subtrack.repeat.marker
    foreground: AE81FF
  - token: subtrack.barline
    foreground: F92672
    fontStyle: bold
  - token: subtrack.barline.plain
    foreground: F92672
    fontStyle: normal

  # note
  - token: note.square
    foreground: 66D9EF
  - token: note.degree
    foreground: 66D9EF
  - token: note.pitop-chord
    foreground: 66D9EF
  - token: note.durop-stac-volop
    foreground: 66D9EF
  - token: note.declaration
    foreground: F92672

  # function
  - token: function.name
    foreground: FD971F
  - token: function.marker
    foreground: FD971F
  - token: function.alias
    foreground: FD971F

  # string
  - token: string
    foreground: E6DB74
  - token: string.marker
    foreground: E6DB74
  - token: string.escape
    foreground: E6DB74

  # number
  - token: number.operator
    foreground: F92672
  - token: number.constant
    foreground: AE81FF

