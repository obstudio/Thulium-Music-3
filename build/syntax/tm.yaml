postfix: .thulium
default: default

packages: 
  - ammonia
  - benzene

variables:
  span: \d+(~\d+)?

tokenizer:
  root: 
    - comment # 注释
    - command # 命令
    - track   # 音轨

  comment:
    # 行注释
    - - ^//
      - '@eos':
          - comment.marker
        '@default':
          - comment.marker
          - comment.line

  comment.line:
    # 分割线中央的字段被认为是乐章名
    - - -{3,}.*[^-]-{3,}$
      - '@rematch'
      - - comment.section
    # 普通的注释内容
    - - .*$
      - comment
      - '@pop'

  comment.section:
    - - -{3,}
      - '@eos': 
          - comment.marker
          - '@pop'
        '@default':
          - comment.marker
    - - .*[^-]
      - section.name

  command:
    # 命令
    - - ^# *
      - command.marker
      - command.general

  command.general:
    - - (?i)end *$
      - command.keyword
      - '@pop'
    - - (?i)include *
      - command.keyword
      - - library.include
    - regex: (?i)(function|notation) *
      action: 
        token: command.keyword
        switchTo: library.code
        nextEmbedded: text/javascript

  library.include:
    - - '[a-zA-Z]\w* *$'
      - library.package
      - '@pop'

  library.code:
    - regex: ^#
      action: 
        token: '@rematch'
        next: '@pop'
        nextEmbedded: '@pop'

  track:
    - - <:?(?=[a-zA-Z\s])
      - track.marker
      - track.head
    - - '.'
      - '@rematch'
      - track.content

  track.head:
    - - :?>
      - track.marker
      - '@pop'
    - - '[a-zA-Z]\w*:'
      - '@rematch'
      - track.name
    - - ','
      - track.marker
    - - '[a-zA-Z]\w*'
      - track.instrument
      - track.instrument

  track.name:
    - - ':'
      - track.marker
      - '@pop'
    - - \w+
      - track.name

  track.instrument:
    - - '[,>]'
      - '@rematch'
      - '@pop'
    - track.content

  track.content:
    - - $\s+^\s*$
      - default
      - '@pop'
    - - \}
      - subtrack.curly
      - '@pop'
    - track.comment
    - function.nonalias
    - subtrack
    - - '@(?=[a-zA-Z0-9]+)'
      - track.macro
      - track.macro.inside
    - - '!'
      - track.operator
    - - \\(?=({{span}}(,{{span}})*)?:)
      - subtrack.barline
      - subtrack.volta
    - - '[\\\|/]'
      - subtrack.barline
    - note
  
  track.macro.inside:
    - - \w+
      - track.name
      - '@pop'

  subtrack.volta:
    - - ':'
      - subtrack.repeat.marker
      - '@pop'
    - - ','
      - subtrack.repeat.marker
    - - '{{span}}'
      - subtrack.repeat

  track.comment:
    - - <\*
      - comment.marker
      - track.comment.inside

  track.comment.inside:
    - - \*>
      - comment.marker
      - '@pop'
    - - '[\s\S]'
      - comment

  subtrack:
    - - \{\d+\*
      - '@rematch'
      - subtrack.head.repeat
    - - \{
      - '@rematch'
      - subtrack.head

  subtrack.head:
    - - \{
      - subtrack.curly
      - track.content

  subtrack.head.repeat:
    - - \{
      - subtrack.curly
    - - \d+
      - subtrack.repeat
    - - \*
      - subtrack.repeat.marker
      - track.content

  note:
    - - '[\[0-7%x]'
      - '@rematch'
      - note.inside

  note.inside:
    - - \[
      - note.square
      - pitch
    - pitch
    - - "[#',b]"
      - note.pitop-chord
    - - ([>:._=\-`])
      - note.durop-stac-volop
    - - '.'
      - '@rematch'
      - '@pop'

  pitch:
    - - \]
      - note.square
      - '@pop'
    - - '[0-7%x]'
      - note.degree
      - pitch.after

  pitch.after:
    - - "[#',a-wyzA-Z]"
      - note.pitop-chord
    - - '[:>]'
      - note.durop-stac-volop
    - - '.'
      - '@rematch'
      - '@pop'

  function.nonalias:
    - - '[a-zA-Z][a-zA-Z\d]*\('
      - '@rematch'
      - function.minus
    - - '\([a-zA-Z][a-zA-Z\d]*:'
      - '@rematch'
      - function.zero

  function.minus:
    - - '[a-zA-Z][a-zA-Z\d]*'
      - function.name
    - - \(
      - function.marker
      - - function.argument

  function.zero:
    - - '[a-zA-Z][a-zA-Z\d]*'
      - function.name
    - - \(
      - function.marker
    - - ':'
      - function.marker
      - - function.argument

  function.argument:
    - - '[\)\]]'
      - function.marker
      - '@pop'
    - - ','
      - function.marker
    - track.comment
    - expression
    - subtrack
    - - \[
      - function.marker
      - function.argument
    - - \"
      - string.marker
      - string.inside

  expression:
    - - \)
      - function.marker
      - '@pop'
    - - '[+\-*/]'
      - number.operator
    - - (\d+(\.\d+)?|\.\d+)
      - number.constant
    - function.nonalias
    - - \(
      - function.marker
      - expression

  string.inside:
    - - \"
      - string.marker
      - '@pop'
    - - \\[\s\S]
      - string.escape
    - - '[\s\S]'
      - string.default



