
tm:
  # comment
  - token: comment.default
    foreground: 75715E
  - token: comment.marker
    foreground: 75715E

  - token: section.name
    foreground: A6E22E
    fontStyle: italic

  # command
  - token: command.marker
    foreground: F92672
  - token: command.keyword
    foreground: F92672

  # library
  - token: library.package.name
    foreground: E6DB74

  # track
  - token: track.name
    foreground: E6DB74

  - token: undef
    foreground: FF0000
  - token: comment
    foreground: 008800

  - token: sfunc
    foreground: FF909B
  - token: func
    foreground: FF909B
  - token: instr
    foreground: bf00ff
    fontStyle: bold
  - token: macro
    foreground: 7CFC00
  - token: macroIndicator
    foreground: bf00ff
  - token: inc
    foreground: 7CFC00
  - token: incPath
    foreground: 87CEFA

  - token: degree
    foreground: 00FFFF
  - token: pitOp-chord
    foreground: 00BBFF
  - token: durOp-stac-volOp
    foreground: 00FFBB
  - token: chordBracket
    foreground: 00BBBB

  - token: '@bracket'
    foreground: fc8f00
  - token: volta
    foreground: FFFF00
  - token: barline
    foreground: fc8f00
  - token: repeat
    foreground: FFFF00
  - token: press-release
    foreground: fcde00
  - token: tie
    foreground: fcde00
